type User {
  id: ID! @unique
  person: Person!
}

type Person {
  id: ID! @unique
  email: String
  firstName: String
  lastName: String
  phoneNumbers: [PhoneNumber!]!
  scheduledTransactions: [FinancialScheduledTransaction!]!
  transactions: [FinancialTransaction!]!
  user: User
}

type PhoneNumber {
  id: ID! @unique
  number: String!
}

type FinancialAccount {
  id: ID! @unique
  key: String @unique
  campuses: [Campus!]!
  description: String!
  isActive: Boolean!
  name: String
}

enum CREDIT_CARD {
  VISA
  MASTERCARD
  AMEX
  DISCOVER
}

enum CURRENCY_TYPE {
  ACH
  CC
}

enum ACH_TYPE {
  SAVINGS
  CHECKING
}

type FinancialPaymentDetail {
  id: ID! @unique
  accountNumberMasked: String!
  billingLocation: Location
  creditCardType: CREDIT_CARD
  achType: ACH_TYPE
  currencyType: CURRENCY_TYPE
  expirationDate: DateTime!
  nameOnCard: String
}

enum TRANSACTION_FREQUENCY {
  DAILY
  MONTHLY
  BIWEEKLY
  CUSTOM
}

type FinancialScheduledTransaction {
  id: ID! @unique
  person: Person
  endDate: DateTime
  payment: FinancialPaymentDetail
  isActive: Boolean!
  startDate: DateTime
  frequency: TRANSACTION_FREQUENCY
  transactions: [FinancialTransaction!]!
  account: FinancialAccount
  amount: Float!
}

enum TRANSACTION_STATUS {
  PENDING
  SUCCESS
  FAILED
}

type FinancialTransaction {
  id: ID! @unique
  payment: FinancialPaymentDetail
  person: Person
  processedDate: DateTime
  scheduledTransaction: FinancialScheduledTransaction
  status: TRANSACTION_STATUS!
  transactionDate: DateTime
  amount: Float!
  account: FinancialAccount
  organization: Group!
}

enum GROUP_INVITE_STATUS {
  PENDING
  JOINED
}

enum GROUP_ROLE_TYPE {
  ADMIN
  OWNER
  MEMBER
}

type GroupInvite {
  id: ID! @unique
  email: String!
  group: Group!
  groupRole: GroupRole
  status: GROUP_INVITE_STATUS!
}

type GroupMember {
  id: ID! @unique
  group: Group
  role: GroupRole
  person: Person
}

type GroupRole {
  id: ID! @unique
  canEdit: Boolean!
  canView: Boolean!
  description: String!
  groupType: GroupType
  isLeader: Boolean
  name: String! @unique
  type: GROUP_ROLE_TYPE
}

type GroupType {
  id: ID! @unique
  description: String
  groups: [Group!]!
  name: String! @unique
  roles: [GroupRole!]!
}

type Group {
  id: ID! @unique
  key: String @unique
  description: String
  type: GroupType!
  invites: [GroupInvite!]!
  isActive: Boolean!
  members: [GroupMember!]!
  name: String!
  organization: Group
}

type Campus {
  id: ID! @unique
  accounts: [FinancialAccount!]!
  description: String
  isActive: Boolean
  organization: Group
  location: Location
  name: String!
  phoneNumbers: [PhoneNumber!]!
}

enum LOCATION_TYPE {
  HOME
  WORK
}

type Location {
  id: ID! @unique
  city: String
  locationType: LOCATION_TYPE
  postalCode: String
  state: String
  street1: String
  street2: String
}