type Parent {
  id: ID! @unique
  p: String @unique
  children: [Child!]!
  j: [Joint!]!
}

type Child @embedded {
  c: String @unique
  friendsOpt: [Friend!]! @mongoRelation(field: "friends")
  jointOpt: Joint! @mongoRelation(field: "joint")
}

type Friend {
  f: String @unique
  test: String
}

type Joint {
  id: ID! @unique
  j: String
}
