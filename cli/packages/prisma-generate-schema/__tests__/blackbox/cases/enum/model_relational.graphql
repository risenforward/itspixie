enum UsedEnum {
    A,
    B,
    C,
    D
}

enum UnusedEnum {
    X, 
    Y, 
    Z
}

type A {
    fieldA: UsedEnum
    fieldB: UsedEnum!
    fieldC: [UsedEnum!]!
    b: B!
}

type AWithId {
    id: ID! @unique
    fieldA: UsedEnum
    fieldB: UsedEnum!
    fieldC: [UsedEnum!]!
    c: C
}

type B {
    field: String!
    a: [A!]!
}

type C {
    field: [Int!]!
    a: AWithId!
}

type D {
    field: [DateTime!]!
    a: AWithId!
}

type E {
    field: Json
    a: [A!]!
}