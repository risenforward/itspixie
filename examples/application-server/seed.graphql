mutation CreatePostWithUser {
  createPost(
    data: {
      title: "First Post"
      content: "First Post Content"
      status: DRAFT
      author: { create: { name: "Graphcool", handle: "graphcool" } }
    }
  ) {
    id
    title
    content
    status
    author {
      id
      name
    }
  }
}
