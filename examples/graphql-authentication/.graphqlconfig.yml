projects:
  app:
    schemaPath: src/schema/schema.graphql
    extensions:
      endpoints:
        default: http://localhost:4000
  db:
    schemaPath: src/generated/prisma.graphql
    extensions:
      endpoints:
        default: http://localhost:4466/graphql-authentication
      prisma: prisma.yml
      codegen:
        output:
          typings: src/generated/generated-prisma.ts
        generator: typegen
        language: typescript
