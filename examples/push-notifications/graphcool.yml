types: ./types.graphql

functions:
  triggerPusherEvent:
    handler:
      code:
        src: ./src/triggerPusherEvent.js
        environment:
          PUSHER_APP_ID: ${env:PUSHER_APP_ID}
          PUSHER_KEY: ${env:PUSHER_KEY}
          PUSHER_SECRET: ${env:PUSHER_SECRET}
          PUSHER_CLUSTER: ${env:PUSHER_CLUSTER}
    type: subscription
    query: ./src/triggerPusherEvent.graphql

permissions:
- operation: "*"
